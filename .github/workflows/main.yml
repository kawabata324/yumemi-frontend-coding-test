name: lint-check
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Run lint check
        run: yarn lint
      - name: Run tsc
        run: yarn tsc
      - name: Run storybook build
        run: yarn storybook build
      - name: Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          eslint-github-check-bright: true
